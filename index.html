<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Graficador de Funciones (dominio y rango automáticos)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { width: 400px; padding: 8px; margin-bottom: 10px; }
    canvas { margin-top: 20px; }
    p { margin: 5px 0; }
  </style>
</head>
<body>

  <h2>Graficador de Funciones (dominio y rango automáticos)</h2>
  <input id="funcion" type="text" placeholder="Ej: 2 / (x - 2)" value="2 / (x - 2)" />
  <button onclick="graficar()">Graficar función</button>

  <p id="dominio"></p>
  <p id="rango"></p>

  <canvas id="grafica" width="700" height="400"></canvas>

  <script>
    let chart;

    function graficar() {
      const expr = document.getElementById("funcion").value.trim();
      const parsed = math.compile(expr);

      const xVals = [];
      const yVals = [];

      let minX = Infinity;
      let maxX = -Infinity;
      let minY = Infinity;
      let maxY = -Infinity;

      // Barrido de x entre -100 y 100 con paso pequeño para mayor rango
      for (let x = -100; x <= 100; x += 0.1) {
        try {
          const y = parsed.evaluate({ x });
          if (isFinite(y)) {
            xVals.push(x);
            yVals.push({ x: x, y: y });
            if (x < minX) minX = x;
            if (x > maxX) maxX = x;
            if (y < minY) minY = y;
            if (y > maxY) maxY = y;
          }
        } catch (e) {
          // Ignorar valores no definidos (dominio restringido)
        }
      }

      if (xVals.length === 0) {
        document.getElementById("dominio").textContent = "Dominio: función no definida en el rango explorado.";
        document.getElementById("rango").textContent = "";
        if(chart) chart.destroy();
        return;
      }

      document.getElementById("dominio").textContent =
        `Dominio aproximado en: [${minX.toFixed(2)}, ${maxX.toFixed(2)}] (puntos con valores definidos)`;
      document.getElementById("rango").textContent =
        `Rango aproximado en: [${minY.toFixed(2)}, ${maxY.toFixed(2)}]`;

      const ctx = document.getElementById("grafica").getContext("2d");
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: "scatter",
        data: {
          datasets: [{
            label: "f(x)",
            data: yVals,
            borderColor: "blue",
            showLine: true,
            pointRadius: 0,
            fill: false,
            tension: 0.1
          }]
        },
        options: {
          responsive: false,
          scales: {
            x: {
              type: "linear",
              min: minX,
              max: maxX,
              title: { display: true, text: "x" }
            },
            y: {
              min: minY,
              max: maxY,
              title: { display: true, text: "f(x)" }
            }
          },
          plugins: {
            legend: { display: false }
          }
        }
      });
    }
  </script>

</body>
</html>
