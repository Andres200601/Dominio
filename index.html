<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Graficador de Funciones</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { margin: 10px 0; width: 300px; }
    canvas { margin-top: 20px; }
  </style>
</head>
<body>

  <h2>Graficador de funciones algebraicas</h2>
  <p>Ejemplos: <code>2 / (x - 2)</code>, <code>x^2 - 4x + 3</code>, <code>sqrt(x)</code>, <code>abs(x)</code></p>
  <input type="text" id="funcion" placeholder="Escribe f(x), por ejemplo: 2 / (x - 2)">
  <button onclick="graficar()">Graficar</button>

  <p id="dominio"></p>
  <p id="rango"></p>

  <canvas id="grafica" width="700" height="400"></canvas>

  <script>
    let chart;

    function graficar() {
      const expr = document.getElementById("funcion").value;
      const f = math.compile(expr);
      const xVals = [];
      const yVals = [];

      let ymin = Infinity, ymax = -Infinity;
      let dominioCount = 0;

      for (let x = -20; x <= 20; x += 0.1) {
        try {
          const y = f.evaluate({ x });
          if (typeof y === 'number' && isFinite(y)) {
            xVals.push(x);
            yVals.push({ x: x, y: y });
            ymin = Math.min(ymin, y);
            ymax = Math.max(ymax, y);
            dominioCount++;
          }
        } catch (e) {
          // Salta valores fuera del dominio
        }
      }

      document.getElementById("dominio").textContent =
        dominioCount === 0 ? "Dominio: No definido en este rango." :
        "Dominio: Todos los x en [-20, 20] donde la funciÃ³n existe.";

      document.getElementById("rango").textContent =
        dominioCount === 0 ? "" :
        `Rango aproximado: de ${ymin.toFixed(2)} a ${ymax.toFixed(2)}`;

      const ctx = document.getElementById("grafica").getContext("2d");
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          datasets: [{
            label: 'f(x)',
            data: yVals,
            borderColor: 'blue',
            pointRadius: 0,
            fill: false
          }]
        },
        options: {
          responsive: false,
          scales: {
            x: {
              type: 'linear',
              min: -20,
              max: 20,
              title: { display: true, text: 'x' },
              ticks: { stepSize: 5 }
            },
            y: {
              min: -20,
              max: 20,
              title: { display: true, text: 'f(x)' },
              ticks: { stepSize: 5 }
            }
          },
          plugins: {
            legend: { display: false }
          }
        }
      });
    }
  </script>
</body>
</html>
