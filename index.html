<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Ecuaciones con Gráfica</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f8f9fa;
    }
    h1 {
      color: #2c3e50;
    }
    input, button {
      font-size: 1em;
      padding: 10px;
      width: 100%;
      margin: 10px 0;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
    }
    td, th {
      padding: 8px 12px;
      border: 1px solid #ccc;
    }
    #output {
      margin-top: 20px;
    }
    #graph {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Calculadora de Ecuaciones</h1>

  <label for="equation">Ingresa la ecuación en función de x (ej: x^2 - 4):</label>
  <input type="text" id="equation" placeholder="Ejemplo: sin(x) + x^2">

  <button onclick="procesarEcuacion()">Calcular</button>

  <div id="output">
    <p><strong>Dominio:</strong> <span id="dominio">-</span></p>
    <p><strong>Rango (estimado):</strong> <span id="rango">-</span></p>
    <h3>Tabla de valores:</h3>
    <table id="tabla">
      <thead>
        <tr><th>x</th><th>f(x)</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="graph"></div>

  <script>
    function procesarEcuacion() {
      const eqStr = document.getElementById("equation").value;
      const expr = math.compile(eqStr);
      const xVals = [-3, -2, -1, 0, 1, 2, 3];
      const yVals = [];
      let minY = Infinity, maxY = -Infinity;
      let tablaHTML = "";

      try {
        for (let x of xVals) {
          let scope = { x };
          let y = expr.evaluate(scope);
          y = math.round(y, 5); // limitar decimales
          yVals.push(y);
          if (!isNaN(y)) {
            minY = Math.min(minY, y);
            maxY = Math.max(maxY, y);
          }
          tablaHTML += `<tr><td>${x}</td><td>${y}</td></tr>`;
        }

        document.getElementById("tabla").querySelector("tbody").innerHTML = tablaHTML;
        document.getElementById("dominio").textContent = "ℝ (Todos los reales)";
        document.getElementById("rango").textContent = `[${minY}, ${maxY}]`;

        // Gráfica
        const trace = {
          x: xVals,
          y: yVals,
          mode: "lines+markers",
          type: "scatter",
          line: { color: "green" },
          marker: { color: "yellow", size: 8 }
        };

        Plotly.newPlot("graph", [trace], {
          title: "Gráfica de la función",
          xaxis: { title: "x" },
          yaxis: { title: "f(x)" },
          margin: { t: 40 }
        });

      } catch (err) {
        alert("Error en la ecuación: " + err.message);
        document.getElementById("tabla").querySelector("tbody").innerHTML = "";
        document.getElementById("graph").innerHTML = "";
        document.getElementById("dominio").textContent = "-";
        document.getElementById("rango").textContent = "-";
      }
    }
  </script>

</body>
</html>
